name: Deploy Shadow App

on:
  push:
    branches:
      - main # Trigger on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Create the JSON file locally so Docker can copy it during build
      - name: Create Google Credentials File
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > client_secret.json

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/shadow-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          # We bake the Server IP into the React build here
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE }}
          tags: ${{ secrets.DOCKER_USERNAME }}/shadow-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We only copy the docker-compose file.
          # The code is already inside the Docker images we pushed above.
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.HOST_USER }}/shadow-app"

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Go to the app directory (create if missing)
            mkdir -p /home/${{ secrets.HOST_USER }}/shadow-app
            cd /home/${{ secrets.HOST_USER }}/shadow-app

            # 2. Create .env file dynamically on server (Security Best Practice)
            # Database Config
            echo "MONGO_URL=${{ secrets.MONGO_URL }}" > .env
            echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env
            echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env

            # Auth Config (Fixed!)
            echo "SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
            echo "ALGORITHM=HS256" >> .env
            echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env

            # Google JSON File
            echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > client_secret.json

            # 3. Pull the latest images from Docker Hub
            docker compose -f docker-compose.prod.yml pull

            # 4. Restart the containers with the new code
            docker compose -f docker-compose.prod.yml up -d

            # 5. Cleanup old/unused images to save space
            docker image prune -f
