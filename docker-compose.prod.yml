version: "3.8"

services:
  backend:
    image: pgauin/shadow-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: shadow-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - shadow-network

  frontend:
    image: pgauin/shadow-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=http://shadowtodo.duckdns.org:8000
    container_name: shadow-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shadow-network

