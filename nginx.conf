server {
    listen 80;
    server_name shadowtodo.duckdns.org;
    
    # 1. Redirect HTTP -> HTTPS
    location / { return 301 https://$host$request_uri; }
    
    # 2. Allow Certbot verification
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
}

server {
    listen 443 ssl;
    server_name shadowtodo.duckdns.org;

    # 3. SSL Certificates
    ssl_certificate /etc/letsencrypt/live/shadowtodo.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shadowtodo.duckdns.org/privkey.pem;

    # 4. Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 5. Serve React App
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 6. Proxy Backend API (Fixes Mixed Content & 405 Errors)
    location /api/ {
        # Trailing slash is crucial! Removes /api/ prefix before sending to backend
        proxy_pass http://shadow-backend:8000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}