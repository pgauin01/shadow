server {
    listen 80;
    
    # Serve static files from here
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # THE FIX: If file not found, fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests directly if you want strict same-domain
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}